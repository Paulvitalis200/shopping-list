<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Shopping List</title>
  </head>
  <body>
    <form id="myForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Category</label>
        <input type="text" class="form-control" id="category">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount">
      </div>
      
      <button type="submit" class="btn btn-primary mb-3" onclick="submitForm(event)">Submit</button>
    </form>
    <table class="table table-bordered" id="table">
      <tr>
        <th scope="col" id="description">Description</th>
        <th scope="col" id="category">Category</th>
        <th scope="col" id="amount">Amount</th>
      </tr>
      
    </table>

    <script src="index.js"></script>
  </body>
</html>
